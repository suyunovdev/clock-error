<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="fullyear">
      <h1 id="year">2023</h1>
      <h1 id="month">01</h1>
      <h1 id="day">01</h1>
    </div>
    <div class="clock">
      <div class="hour">
        <h1 id="hour">12</h1>
      </div>
      <div class="minute">
        <h1 id="minute">00</h1>
      </div>
      <div class="second">
        <h1 id="second">00</h1>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
